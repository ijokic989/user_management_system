<mat-card class="user-management-container" class="mat-card-flat">
	<mat-card-title></mat-card-title>
	<mat-card-content>
    <div fxLayout fxLayoutAlign="center center" class="filter-user-form-container">
      <button mat-raised-button color="primary" [routerLink] = "['/create-user/']">
        <mat-icon class="mat-18">add</mat-icon>
        Add New User
    </button>
      <form [formGroup]="userSearchForm">
        <mat-form-field>
          <label for="first-name">First Name: </label>
          <input matInput id="first-name" type="text" formControlName="first_name" placeholder="First Name">
        </mat-form-field>
        <mat-form-field>
          <label for="last-name">Last Name: </label>
          <input matInput id="last-name" type="text" formControlName="last_name">
        </mat-form-field>
        <mat-form-field>
          <label for="username">Username: </label>
          <input matInput id="username" type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <label for="password">Password: </label>
          <input matInput id="password" type="text" formControlName="password">
        </mat-form-field>
        <mat-form-field>
          <label for="email">Email: </label>
          <input matInput id="email" type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <label for="status">Status: </label>
          <input matInput id="status" type="text" formControlName="status">
        </mat-form-field>
      </form>
    </div>
    <table class="user-list-table" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

        <!-- First Name -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <!-- Last Name -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <!-- Username -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Password -->
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status | uppercase}}   </td>
        </ng-container>

        <!-- Edit user action -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" [routerLink] = "['/edit-user/', element.id]">
                  <mat-icon class="mat-18">edit</mat-icon>
                  Edit
              </button>
            </td>
          </ng-container>

          <!-- Delete user action -->
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="onDeleteUser(element.id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                    Delete
                </button>
              </td>
            </ng-container>

          <!-- Assign user permissions action -->
          <ng-container matColumnDef="assign">
              <th mat-header-cell *matHeaderCellDef> Assign Permissions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink] = "['/user-permissions', element.id]">
                    <mat-icon class="mat-18">add</mat-icon>
                    Assign
                </button>
              </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 20, 25, 30, 35, 40, 50, 70, 80, 90, 100, 200, 500]" (page)="pageChanged($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
