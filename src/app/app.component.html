<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>User Management</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/user-list'"> User List </a>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-button [routerLink]="'/user-list'"> User List </a>
        <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <mat-card class="user-management-container mat-card-flat">     
            <mat-card-content>
                <router-outlet></router-outlet>
            </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
